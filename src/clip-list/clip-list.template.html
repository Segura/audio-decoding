<div class="container">
    <table class="table table-hover clips">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Added</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index, clip) in $ctrl.clips | filter:$ctrl.query | orderBy:$ctrl.orderBy" ng-click="go('/clips/'+clip.id)" class="clip">
                <td>{{index+1}}</td>
                <td>{{clip.title}}</td>
                <td>{{clip.added * 1000 | date:'medium'}}</td>
            </tr>
        </tbody>
    </table>
</div>
